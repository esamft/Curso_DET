<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Complete - DET Simulator</title>
    <link rel="stylesheet" href="read-and-complete.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-layers">
                        <span class="layer"></span>
                        <span class="layer"></span>
                        <span class="layer"></span>
                    </div>
                </div>
                <h1 class="title">DET Simulator</h1>
            </div>
            <div class="timer">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="8" stroke="#2196F3" stroke-width="2"/>
                    <path d="M10 6v4l3 3" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="timer-value">03:00</span>
            </div>
            <button class="exit-btn">SAIR</button>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="task-header">
                <h2>Read and Complete</h2>
                <button class="hint-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 3h18v2H3V3zm0 8h18v2H3v-2zm0 8h18v2H3v-2z" fill="#2196F3"/>
                        <circle cx="20" cy="4" r="2" fill="#2196F3"/>
                    </svg>
                </button>
            </div>

            <div class="instructions">
                <p class="instruction-en">Type the missing letters to complete the text below.</p>
                <p class="instruction-pt">Digite as letras que faltam para completar o texto abaixo.</p>
            </div>

            <div class="text-completion-card">
                <p class="completion-text">
                    The study of as<input type="text" class="blank" maxlength="3" data-answer="tro">nomy is fascin<input type="text" class="blank" maxlength="5" data-answer="ating">. It requires patie<input type="text" class="blank" maxlength="3" data-answer="nce"> and dedic<input type="text" class="blank" maxlength="5" data-answer="ation">.
                </p>
                <p class="completion-text">
                    The universe is vast and full of mys<input type="text" class="blank" maxlength="2" data-answer="te">ries waiting to be solved.
                </p>
            </div>

            <button class="next-btn">
                PRÃ“XIMO
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M7 4l6 6-6 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </main>
    </div>

    <script src="read-and-complete.js"></script>
</body>
</html>
